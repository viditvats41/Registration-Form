<!DOCTYPE html>
<html>
    <head>
        <title>Regiatration Form </title>
        <link rel="icon" href="reg-icon.png">

    </head>
    <body>
        <div class="wrapper">
            <form action="#">
                <h1> Registration</h1>

                <div class="input-box">
                    <input type="text" placeholder="Name" id="name" name="name"required>
                </div>
                
                
                <div class="input-box">
                    <input type="text" placeholder="Address" id="address" required>
                </div>

                <div class="input-box">
                    <input type="tel" placeholder="Phone Number" id="phn" required>
                </div>

                <div class="input-box">
                    <input type="email" placeholder="Email" id="mail" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" id="psd" required>
                </div>

                <button type="submit" class="button" onclick="name()"> Register</button>

                <div class="Login-link">

                </div>

            </form>

        </div>

    </body>
</html>
